<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
</head>
<body>
     <img id="foto">
     <script>
         fetch("https://dog.ceo/api/breeds/image/random")
         .then((response) => {
            return response.json();
        })
        .then((data)=>{
            console.log(data.message)
            document.getElementById('foto').src=data.message
        })
        .catch((err)=>{
            alert("Erro")
        })

    

     </script>
</body>
</html>
